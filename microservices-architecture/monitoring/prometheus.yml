global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus самого себя
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter для мониторинга хостов
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor для мониторинга контейнеров
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Основное приложение
  - job_name: 'main-app'
    static_configs:
      - targets: ['main-app:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Микросервис уведомлений
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Микросервис аналитики
  - job_name: 'analytics-service'
    static_configs:
      - targets: ['analytics-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx-status'
    scrape_interval: 30s

  # Docker Swarm режим - автоматическое обнаружение сервисов
  - job_name: 'dockerswarm'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: services
        port: 9100
    relabel_configs:
      - source_labels: [__meta_dockerswarm_service_name]
        target_label: job
      - source_labels: [__meta_dockerswarm_service_label_com_docker_stack_namespace]
        target_label: stack